<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        /* Exemplo de estilo CSS usando Flexbox */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #4caf50;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Flexbox</h2>
    <p>O Flexbox é um layout model que permite o design responsivo de layouts de página complexos. Ele simplifica o alinhamento e a distribuição de espaços entre itens em um contêiner, mesmo quando o tamanho dos itens é desconhecido ou dinâmico.</p>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
