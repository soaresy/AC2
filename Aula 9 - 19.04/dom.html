<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM (Document Object Model)</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <header>
        <h1>Manipulação do DOM</h1>
    </header>
    <main>
        <p>O DOM é uma interface de programação para documentos HTML e XML. Ele representa a página da Web para scripts ou programas como uma árvore de objetos; Este é um exemplo simples de manipulação do DOM. Clique no botão abaixo para alterar a cor do quadrado:</p>
        <div id="container">
            <div id="square" class="square"></div>
            <button id="changeColorBtn">Alterar Cor</button>
        </div>
    </main>

    <script src="scr.js"></script>
</body>
</html>
