<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Funcionário</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <h2>Dados Pessoais</h2>
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="tel" id="telefone" placeholder="Telefone" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="text" id="cpf" placeholder="CPF" required>
                <input type="text" id="rg" placeholder="RG" required>
            </div>
            
            <div class="form-group">
                <h2>Cargo</h2>
                <select id="cargoSelect" required>
                    <option value="">Selecione o Cargo...</option>
                </select>
                <input type="number" id="salario" placeholder="Salário" required>
            </div>
            
            <div class="form-group">
                <h2>Setor</h2>
                <select id="setorSelect" required>
                    <option value="">Selecione o Setor...</option>
                </select>
            </div>
            
            <div class="form-group">
                <h2>Convênio</h2>
                <select id="convenioSelect" required>
                    <option value="">Selecione o Convênio...</option>
                </select>
                <input type="number" id="valorTitular" placeholder="Valor para o Titular" required>
                <input type="number" id="valorDependente" placeholder="Valor para o Dependente" required>
            </div>
            
            <button type="submit">Salvar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
