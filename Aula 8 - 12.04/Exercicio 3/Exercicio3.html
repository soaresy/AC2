<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <h1>Contador</h1>

    <p>O contador está em: <span id="counter">0</span></p>
    <button id="incrementBtn">Incrementar</button>

    <script>
        // Função para incrementar o contador e atualizar na página
        document.getElementById("incrementBtn").addEventListener("click", function() {
            // Obtendo o elemento do contador
            var counterElement = document.getElementById("counter");

            // Obtendo o valor atual do contador
            var count = parseInt(counterElement.textContent);

            // Incrementando o contador
            count++;

            // Atualizando o valor do contador na página
            counterElement.textContent = count;
        });
    </script>
</body>
</html
