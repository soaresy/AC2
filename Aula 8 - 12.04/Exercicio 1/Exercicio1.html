<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Cor Aleat√≥ria</title>
    <style>
        /* Estilizando a div */
        .color-box {
            width: 200px;
            height: 200px;
            background-color: #ffa1e0;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="color-box" id="colorBox">Kanye West</div>
    <button id="changeColorBtn">Trocar Cor</button>

    <script>
        
        document.getElementById("changeColorBtn").addEventListener("click", function() {
            var colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33E1", "#33E1FF"]; 
            var randomIndex = Math.floor(Math.random() * colors.length); 
            var randomColor = colors[randomIndex]; 

           
            document.getElementById("colorBox").style.backgroundColor = randomColor;
        });
    </script>
</body>
</html>
