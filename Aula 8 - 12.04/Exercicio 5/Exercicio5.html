<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palavras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        textarea {
            width: 80%;
            height: 100px;
            padding: 8px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contador de Palavras</h1>
        <textarea id="inputText" placeholder="Insira sua frase ou parágrafo aqui"></textarea>
        <button onclick="countWords()">Contar Palavras</button>
        <p id="result"></p>
    </div>

    <script>
        function countWords() {
            var inputText = document.getElementById("inputText").value;
            var wordCount = inputText.trim().split(/\s+/).length;
            document.getElementById("result").textContent = "Número de palavras: " + wordCount;
        }
    </script>
</body>
</html>
